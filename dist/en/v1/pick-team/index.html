<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "@material/web/": "https://esm.run/@material/web/"
        }
      }
    </script>
    <script type="module">
      import '@material/web/all.js';
      import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';
      document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
    <title>Pick team</title>
    <link href="/assets/style/main.css" rel="stylesheet">
  </head>
  <body>
    <h1 class="md-typescale-display-medium">HCM application</h1>

    <section>
      <h2>Pick team</h2>

      <p>Employees under your supervision:</p>

      <md-list
        id="team-list"
        style="max-width: 500px;"
      >
      </md-list>

      <br>

      <section>
        <h3>Picked</h3>
        <p id="picked-team"></p>
      </section>

      <md-outlined-button id="return-button">Return</md-outlined-button>
    </section>


    <!-- <style>

    <script type="module" src="/assets/js/pick-team.js"></script>
